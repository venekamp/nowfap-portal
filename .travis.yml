sudo: required

language: python

env:
  - distro=ubuntu:16.04
  - distro=ubuntu:17.04

services:
  - docker

before_install:
  - docker pull $distro
  - sudo useradd -m ubuntu

install:
  - pip install tox-travis

script:
  - scripts/ci-test $distro

notifications:
  slack:
    rooms:
      secure: ""
    on_failure: always

